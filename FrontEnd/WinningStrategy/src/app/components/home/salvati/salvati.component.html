<div class="container align-items-end">
  <div class="fixed-buttons bg-ligth-subtle">
    <div class="row button-row">
      <div class="col-6 d-flex justify-content-start">
        <button class="btn btn-primary" (click)="deleteSalvataggi()">Cancella Tutti i Salvataggi</button>
      </div>
      <div class="col-6 d-flex justify-content-end">
        <button class="btn btn-primary" (click)="goBack()">Torna alla home</button>
      </div>
    </div>
  </div>

  <div class="row mt-5 justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12" *ngIf="savedDataList">
      <ng-container *ngFor="let savedData of savedDataList">
        <div class="d-flex flex-column align-items-start mb-5">
          <button class="btn btn-primary" (click)="deleteSalvataggio(savedData.id)">Cancella Salvataggio</button>
          <div class="pitch-container mt-2">
            <img src="../../../assets/img/base_lavagna.png" alt="Campo da calcio" class="pitch">
            <div class="player" *ngFor="let player of savedData.giocatoriPosizionatiList; let i = index"
                 [ngStyle]="{'top.%': trasformaNumero(player.y)+5, 'left.%': player.x, 'background-color': savedData.colore}"
                 draggable="false">
              <div class="player-circle">{{ player.calciatore.nomeCompleto || player.calciatore.ruolo }}</div>
            </div>
          </div>
          <div class="notes-actions mt-3 mb-5">
            <h4 class="my-3">Note Tattiche:</h4>
            <p>{{ savedData.noteTattiche }}</p>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
