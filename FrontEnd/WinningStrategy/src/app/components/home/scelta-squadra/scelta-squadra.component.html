<div class="container_scelta py-5 d-flex justify-content-center align-items-center min-vh-100 min-vw-100">
  <div class="frame frame-large rounded shadow-lg bg-light">
    <div class="row w-100 justify-content-center p-0">
      <div class="col-12">
        <h2 class="display-4 font-weight-bold text-center">Scegli la tua Squadra</h2>
        <form (ngSubmit)="onSubmit()" class="d-flex flex-wrap justify-content-center gap-3">
          <div class="form-group">
            <label for="campionato">Campionato</label>
            <select id="campionato" class="form-control" [(ngModel)]="campionatoScelto" (change)="onCampionatoChange()" name="campionato">
              <option *ngFor="let campionato of campionati" [ngValue]="campionato">{{ campionato.nome }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="squadra">Squadra</label>
            <select id="squadra" class="form-control" [(ngModel)]="squadraScelta" name="squadra" [disabled]="!campionatoScelto">
              <option *ngFor="let squadra of squadre" [ngValue]="squadra">{{ squadra.nome }}</option>
            </select>
          </div>
          <div class="w-100 text-center">
            <button type="submit" class="btn btn-primary mt-4" [disabled]="!squadraScelta">Conferma</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
