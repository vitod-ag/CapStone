<div class="modal-header">
    <h5 class="modal-title" id="swapPlayerModalLabel">Scambia Giocatori</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
  </div>
  <div class="modal-body">
    <div class="mb-3">
      <label for="selectedFieldPlayer" class="form-label">Giocatori in campo:</label>
      <select id="selectedFieldPlayer" class="form-select" [(ngModel)]="selectedFieldPlayer">
        <option *ngFor="let player of players" [value]="player.id">{{ player.nomeCompleto }}</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="selectedBenchPlayer" class="form-label">Giocatori disponibili:</label>
      <select id="selectedBenchPlayer" class="form-select" [(ngModel)]="selectedBenchPlayer">
        <option *ngFor="let player of availablePlayers" [value]="player.id">{{ player.nomeCompleto }}</option>
      </select>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Chiudi</button>
    <button type="button" class="btn btn-primary" (click)="swapPlayers()">Scambia</button>
  </div>
